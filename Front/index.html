            <form class="form">
              <label for="pass" class="col-md-2 control-label">LON1</label>
              <div class="col-sm-10">
               <input class="form-control input-xs" id="lon1" value="12.5" placeholder="Enter longitude 1">
              </div>
              <label for="pass" class="col-md-2 control-label">LAT1</label>
              <div class="col-sm-10">
               <input  class="form-control input-xs" id="lat1" value="41.9" placeholder="Enter latitude 1">
              </div>
              <label for="pass" class="col-md-2 control-label">LON2</label>
              <div class="col-sm-10">
               <input class="form-control input-xs" id="lon2" value="150.8" placeholder="Enter longitude 2">
              </div>
              <label for="pass" class="col-md-2 control-label">LAT2</label>
              <div class="col-sm-10">
               <input class="form-control input-xs" id="lat2" value="59.57" placeholder="Enter latitude 2">
              </div>
              <label for="pass" class="col-md-2 control-label">N Pt</label>
              <div class="col-sm-10">
               <input class="form-control input-xs" id="npoint" value="100" placeholder="Enter number of points">
              </div>
            </form>
            
            <br><br>

            <form class="form">
              <label for="pass" class="col-md-2 control-label">Points coordinates</label>
              <div class="col-sm-10">
               <input class="form-control input-xs" id="output" name="out" placeholder="Output">
              </div>
            </form>
